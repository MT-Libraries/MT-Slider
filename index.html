<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MT.Slider</title>
    <link rel="stylesheet" href="mt.slider.css">
    
    <style>
        .blue {
            
            background: #00f; 
        }
        
        .green{
            background: #0f0;
        }
        
        .red{
            background: #f00; 
        }
        
        .item{
            width: 200px;
            height: 200px;   
            opacity: 0.5;
            border-radius: 4px;
            
            color: #000;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Slider.MT.Libraries</header>
        <hr>
        <article>
            无缝切换轮播示例. Unlimited Loop Slider.
            <br>  
        </article>
        <section>
            <div id="slider" class="mt-slider">
                <ul class="mt-slider-wrap">
                    <li class="item red">ONE</li>
                    <li class="item green">TWO</li>
                    <li class="item blue">THREE</li>
                </ul>

                <ul class="mt-slider-indicator">
                    <li>
                        <a href="#" class="active"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>

            <!--Include Lib-->           
            <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
            <script src="//cdn.bootcss.com/move.js/0.4.0/move.min.js"></script>

            <!--Include mt.slider-->
            <script src="mt.slider.js"></script>
        </section>
        <footer>
            By Thonatos.Yang . 2015 ©  MT-Libraries .
        </footer>
    </div>
</body>

</html>
